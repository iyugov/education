{% extends 'base.html' %}

{% load static %}

{% block content %}
    <h1>Типы контактной информации</h1>
    <div class="catalog-container" style="max-width: 48em">
        <a href="{% url 'contact_info_type_new' %}"></a>
        <table class="table table-striped" id="dataTable" style="width: 100%">
            <thead>
                <tr>
                    <th width="16em">Наименование</th>
                    <th width="20em">Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for contact_info_type in contact_info_type_list %}
                <tr>
                    <td><a href="{% url 'contact_info_type_edit' contact_info_type.pk %}">{{ contact_info_type }}</a></td>
                    <td>
                        <a href="{% url 'contact_info_type_delete' contact_info_type.pk %}"><button class="catalog-action">Удалить</button></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}

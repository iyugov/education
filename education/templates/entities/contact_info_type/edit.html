{% extends 'base.html' %}

{% block content %}
    <h1>{% if form.instance.pk %}Редактирование{% else %}Создание{% endif %} типа контактной информации</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="catalog-action">Сохранить</button>
    </form>
    <a href="{{ back_url }}"><button class="catalog-action">Отменить</button></a>
{% endblock %}

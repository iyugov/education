{% extends 'base.html' %}

{% block content %}
    <h1>{% if form.instance.pk %}Редактирование{% else %}Создание{% endif %} типа контактной информации</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <div class="row">
                <div class="mt-1 mb-1" style="width: 10em;">
                    <div class="form-label">{{ form.title.label_tag }}</div>
                </div>
                <div style="width: 12em;">
                    {{ form.title }}
                    {{ form.title.errors }}
                </div>
            </div>
            <div class="row">
                <div class="mt-3">
                    <a href="{{ back_url }}"><button class="btn btn-secondary" type="button">Отменить</button></a>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </div>
    </form>

{% endblock %}

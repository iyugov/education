{% extends 'base.html' %}

{% load static %}

{% block content %}
    <h1>Классы</h1>
    <div class="catalog-container" style="max-width: 48em">
        <a href="{% url 'class_group_new' %}" id="link_action_new"></a>
        <table class="table table-striped" id="dataTable" style="width: 100%">
            <thead>
                <tr>
                    <th width="6em">Класс</th>
                    <th width="42em">Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for class_group in class_group_list %}
                <tr>
                    <td><a href="{% url 'class_group_edit' class_group.pk %}">{{ class_group }}</a></td>
                    <td>
                        <a href="{% url 'class_group_delete' class_group.pk %}"><button class="btn btn-outline-danger btn-sm">Удалить</button></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}

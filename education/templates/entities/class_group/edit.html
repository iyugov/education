{% extends 'base.html' %}

{% block content %}
    <h1>{% if form.instance.pk %}Редактирование{% else %}Создание{% endif %} класса</h1>

    <form method="post">
        {% csrf_token %}
        <div>
            <div class="row">
                <div class="mt-1 mb-1" style="width: 10em;">
                    <div class="form-label">{{ form.grade.label_tag }}</div>
                </div>
                <div style="width: 8em;">
                    {{ form.grade }}
                    {{ form.grade.errors }}
                </div>
            </div>
             <div class="row">
                <div class="mt-1 mb-1" style="width: 10em;">
                    <div class="form-label">{{ form.label.label_tag }}</div>
                </div>
                <div style="width: 4em;">
                    {{ form.label }}
                    {{ form.label.errors }}
                </div>
            </div>
            <div class="row">
                <div class="mt-3">
                    <a href="{{ back_url }}"><button class="btn btn-secondary" type="button">Отменить</button></a>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </div>
    </form>

{% endblock %}

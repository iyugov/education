{% extends 'base.html' %}

{% load static %}

{% block content %}
    <h1>Обучающиеся</h1>
    <div class="catalog-container" style="max-width: 48em">
        <a href="{% url 'student_new' %}" id="link_action_new"></a>
        <table class="table table-striped" id="dataTable" style="width: 100%">
            <thead>
                <tr>
                    <th width="36em">Обучающийся</th>
                    <th width="3em">Класс</th>
                    <th width="8em">Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for student in student_list %}
                <tr>
                    <td><a href="{% url 'student_edit' student.pk %}">{{ student }}</a></td>
                    <td class="cell-label">{{ student.class_group }}</td>
                    <td>
                        <a href="{% url 'student_delete' student.pk %}"><button class="btn btn-outline-danger btn-sm">Удалить</button></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}

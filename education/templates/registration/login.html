{% extends 'base.html' %}

{% block content %}
    <div class="login-container">
    <h2>Вход</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Имя пользователя</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="id_password">Пароль</label>
            {{ form.password }}
        </div>
        <button type="submit">Вход</button>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
    <h1>Подтверждение удаления</h1>
    <p>Удалить {{ object_verbose_name }} "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <a href="{{ back_url }}"><button type="button" class="btn btn-secondary">Отменить</button></a>
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>

{% endblock %}

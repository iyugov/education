{% extends 'base.html' %}

{% block content %}
    <h1>Удаление пропускной карты</h1>
    <p>Удалить карту "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'pass_card_list' %}">Отменить</a>
{% endblock %}
